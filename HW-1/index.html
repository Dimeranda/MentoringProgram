<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
<button  id="b1"> add </button>
<button  id="b2"> add gadgest </button>
<button  id="b3"> show </button>
<script>
    window.onload = function() {

        var base = {
            Kostya: [ 'watch', 'ipad', 'iphone'],
            Pasha: [ 'watch', 'tablet'],
            Dasha: ['iphone']
        };

        function addName() {
            var keybase = prompt('enter name');
            if (base[keybase]){
                alert('this name already exists');
            }
            else {
                var valuebase = prompt('enter gadgest');
                base[keybase] = [];
                base[keybase].push(valuebase);
                console.log(base);
            }

        }

        function addGadgest() {
            var name = prompt('enter name');
            if(!base[name]){
                alert("user is not in list yet");
            }
            else {
                var gadgest = prompt('enter gadgest');

                base[name].push(gadgest);
                console.log(base);
            }
        }

        function ShowList() {
            for (var i in base) {
                if (!base.hasOwnProperty(i)) continue;
                console.log(i, base[i]);
            }

        }
        document.getElementById('b1').addEventListener( "click", addName);
        document.getElementById('b2').addEventListener( "click", addGadgest);
        document.getElementById('b3').addEventListener( "click", ShowList);


    }

</script>

</body>
</html>
